<!doctype html>
<html>

</html lang="en">

<head>
  <title> Jason Schuchardt - {{ page.title }}</title>
  <!--
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Jason Schuchardt">
  <link rel="stylesheet" href="{{'/assets/css/main.css' | relative_url}}">
  <!-- Load KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <!---->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"
  onload="renderMathInElement(document.body);"></script>
  <!---->
  
</head>

<body>

  {% include navigation.html %}
  {% if page.banner %}
  <div class="container-fluid p-0">
    {% endif %}
    <!--<img class="img-fluid" src="{{page.banner}}" alt="{{page.banner_alt}}">
    -->
    <div class="container">
      {{ content }}
    </div>
    {% if page.banner %}
  </div>
  {% endif %}

  <!--
    <div class="round-box dark-bg">
      <h1>Jason Schuchardt</h1>
      <p> PhD Student at the
        <a href="https://www.ucla.edu/">UCLA</a>
        <a href="https://www.math.ucla.edu/">Mathematics Department
        </a>
    </div>
  -->

  <script src="{{ '/assets/vendor/jquery.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/popper.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/bootstrap.min.js' | relative_url}}"></script>
  <script src="{{ '/assets/js/main.js' | relative_url}}"></script>
  <!-- Parse the MathJax intended Latex divs with Katex-->
  <!----
  <script type="text/javascript">
    $("script[type='math/tex']").replaceWith(
      function(){
        var tex = $(this).text();
        return katex.renderToString(tex, {displayMode: false});
    });
    $("script[type='math/tex; mode=display']").replaceWith(
      function(){
        var tex = $(this).text();
        return katex.renderToString(tex.replace(/%.*/g, ''), {displayMode: true});
    });
  </script>
  <!---->
</body>

</html>
